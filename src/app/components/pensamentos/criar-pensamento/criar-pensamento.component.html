<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br />pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      [value]="pensamento.conteudo"
    />

    <label for="autoria">Autoria ou fonte</label>
    <input
      type="text"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite a autoria ou fonte"
      [value]="pensamento.autoria"
    />

    <div class="container-radio">
      <!--Modelo 1-->
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" value="modelo1" name="modelo-card" id="modelo1" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>

      <!--Modelo 2-->
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" value="modelo2" name="modelo-card" id="modelo2" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo2.png"
            alt="Aspas azul claro"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>

      <!--Modelo 3-->
      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" value="modelo3" name="modelo-card" id="modelo3" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>modelo 1</span>
        </label>
        Prévia:
        <button (click)="criarPensamento()" class="botao">Salvar</button>
        <button (click)="cancelar()"class="botao">Cancelar</button>
      </div>
    </div>
  </form>
</section>
